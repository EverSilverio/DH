<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja</title>
</head>

<body>
    <h1>Queremos te ajudar a montar sua festa! Bora?</h1>
    <main class="container">
        <form>
            <fieldset class="nome">
                <legend>Qual seu nome?</legend>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </fieldset>
            <fieldset class="itens">
                <legend>O que você precisa para sua festa?</legend>

                <div class="itens__item">
                    <div class="itens__check">
                        <input type="checkbox" name="tipo" id="bolo">
                        <label for="bolo">Bolo</label>
                    </div>
                    <div class="itens__qtd">
                        <label for="qtd-bolo">Qtd:</label>
                        <input type="text" name="qtd-bolo" id="qtd-bolo" placeholder="Quantidade bolo">
                    </div>
                </div>

                <div class="itens__item">
                    <div class="itens__check">
                        <input type="checkbox" name="tipo" id="coxinha">
                        <label for="coxinha">Coxinha</label>
                    </div>
                    <div class="itens__qtd">
                        <label for="qtd-coxinha">Qtd:</label>
                        <input type="text" name="qtd-coxinha" id="qtd-coxinha" placeholder="Quantidade coxinha">
                    </div>
                </div>

                <div class="itens__item">
                    <div class="itens__check">
                        <input type="checkbox" name="tipo" id="Brigadeiro">
                        <label for="Brigadeiro">Brigadeiro</label>
                    </div>
                    <div class="itens__qtd">
                        <label for="qtd-brigadeiro">Qtd:</label>
                        <input type="text" name="qtd-brigadeiro" id="qtd-brigadeiro" placeholder="Quantidade brigadeiro">
                    </div>
                </div>

                <div class="itens__item">
                    <div class="itens__check">
                        <input type="checkbox" name="tipo" id="refri">
                        <label for="refri">Refri</label>
                    </div>
                    <div class="itens__qtd">
                        <label for="qtd-refri">Qtd:</label>
                        <input type="text" name="qtd-refri" id="qtd-refri" placeholder="Quantidade refri">
                    </div>
                </div>
            </fieldset>

            <fieldset class="entrega_container">
                <legend>Vai retirar ou quer entrega?</legend>
                <div class="entrega">
                    <input type="radio" name="envio" id="balcao">
                    <label for="balcao">Retirada Balcão</label>

                    <input type="radio" name="envio" id="entrega">
                    <label for="entrega">Entrega</label>
                </div>

                <div class="outros">
                    <label for="bairro">Bairro</label>
                    <select name="bairro" id="bairro">
                        <option value="0">Caso entrega selecione o bairro:</option>
                        <option value="1">Abranches</option>
                        <option value="2">Atuba</option>
                        <option value="3">Bacacheri</option>
                        <option value="4">Bairro Alto</option>
                        <option value="5">Barreirinha</option>
                        <option value="6">Boa Vista</option>
                        <option value="7">Cachoeira</option>
                        <option value="8">Pilarzinho</option>
                        <option value="9">Santa Cândida</option>
                        <option value="10">São Lourenço</option>
                        <option value="11">Taboão</option>
                        <option value="12">Tarumã</option>
                        <option value="13">Tingui</option>
                    </select>
                    <label for="data">Data da festa</label>
                    <input type="date" name="data" id="data">
                </div>
            </fieldset>

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>

</html>
