<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="">
        <fieldset>
            <h1>Formulário de Cadastro</h1>
            <input type="text" id="name" name="name" placeholder="Digite o seu primeiro nome">
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu último nome">
            <input type="submit" value="enviar" id="send">
        </fieldset>
    </form>

    <div class="tabela">
        <ul>
            <li>
                <h2>trim()</h2>
                <p id="trim"></p>
            </li>
            <li>
                <h2>upperCase()</h2>
                <p id="upper"></p>
            </li>
        </ul>
        <ul>
            <li>
                <h2>lowerCase()</h2>
                <p id="lower"></p>
            </li>
            <li>
                <h2>concat()</h2>
                <p id="concat"></p>
            </li>
        </ul>
        <ul>
            <li>
                <h2>replace()</h2>
                <p id="replace"></p>
            </li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
