<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/float-label.css">
    <title>iPhotos</title>
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M18 5l-2-3h-8l-2 3h-6v17h24v-17h-6zm4 7h-4.079c.581 3.754-2.312 7-5.921 7-3.612 0-6.501-3.248-5.921-7h-4.079v-5h5.07l2-3h5.859l2 3h5.071v5zm-10-3c-2.243 0-4 1.73-4 3.939 0 2.239 1.794 4.061 4 4.061s4-1.822 4-4.061c0-2.209-1.757-3.939-4-3.939zm-.436 3.555c-.632.503-1.461.5-1.852-.006-.39-.506-.194-1.324.438-1.827.632-.502 1.461-.499 1.851.007.391.505.195 1.323-.437 1.826z"/></svg>
        <h1 style="margin-left: 20px">iPhotos</h1>
    </header>

    <main class="container">
        <div class="container--form">
           
            <h2>Adicionar Imagens</h2>
            <form id="form" action="submit">
                <div class="label-float">
                    <input type="text" name="titulo" id="titulo" placeholder=" " required>
                    <label for="titulo">Título</label>
                </div>
                <div class="label-float">
                    <input type="text" name="descrição" id="descricao" placeholder=" " required>
                    <label for="descricao">Descrição</label>
                </div>
                <div class="label-float">
                    <input type="url" name="url" id="url" placeholder=" " required>
                    <label for="url">Url Imagem</label>
                </div>
                <div>
                    <span class="small">Exemplo:</span>
                    <span id="url-sample" class="small">https://picsum.photos/id/1025/400/300</span>
                </div>
                <button type="submit" title="Adicionar card com imagem">Adicionar Card</button>
            </form>
        </div>
        <div class="container--images">
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
