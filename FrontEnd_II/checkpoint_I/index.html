<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checkpoint</title>
</head>
<body>
    <header>
        <h1>Checkpoint I</h1>
    </header>

    <main class="container">
        <div class="container--form">
            <h2>Adicionar Imagens</h2>
            <form id="form" action="submit">
                <input type="text" name="titulo" id="titulo" placeholder="Título" required>
                <input type="text" name="Descricao" id="descricao" placeholder="Descrição" required>
                <input type="text" name="url" id="url" placeholder="Url Imagem" required>
                <span class="small">Exemplo: https://picsum.photos/id/1025/400/300</span>
                <button type="submit">Adicionar Imagem</button>
            </form>
        </div>

        <div class="container--images">
            <h2>Imagens</h2>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
